name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # or "master" if that's your default branch
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests
      - name: Run Jest tests
        run: npm test

      # 5. Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}       # Personal Vercel token
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}     # Your Vercel org ID
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Your project ID
          working-directory: .                            # Root of your repo
          github-comment: true
          prod: true
